        // Hook into existing wakeUpSequence
        const originalWake = window.wakeUpSequence;
        window.wakeUpSequence = function() {
            toggleEye(true);
            if (originalWake) originalWake();
        };

        // Hook into existing startOneOnOne
        const originalStart = window.startOneOnOne;
        window.startOneOnOne = function() {
            toggleEye(true);
            if (originalStart) originalStart();

        // Hook into existing activeCommander.onend

            setTimeout(() => {
                if (!window.speechSynthesis.speaking) toggleEye(false);
